<script>
  console.log(d3); // test if d3 is loaded
  
  
  //not called because caauses the entire selection of circles, rects, etc to be same color

      var letters = '0123456789ABCDEF';

  function randomize() {
      var circle = d3.selectAll("circle");
      
      circle.attr("r", function() { return Math.random() * 500; });
      
      circle.attr("cx", function() { return Math.random() * 1280; });
      
      circle.attr("cy", function() { return Math.random() * 720; });
      
      circle.style("fill", function () { //taken from stackoverflow
                               var letters = '0123456789ABCDEF';
                               var color = '#';
                               for (var i = 0; i < 6; i++ ) {
                                   color += letters[Math.floor(Math.random() * 16)];
                               }
                               return color;
                           });
      
      var rect = d3.selectAll("rect");
      
      rect.attr("x", function() { return Math.random() * 1280; });
      
      rect.attr("y", function() { return Math.random() * 720; });
      
      rect.attr("width", function() { return Math.random() * 1280; });
      
      rect.attr("height", function() { return Math.random() * 720; });
      
      rect.style("fill", function () { //taken from stackoverflow
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      });
      
      var lines = d3.selectAll("line");
      
      lines.attr("x1", function() { return Math.random() * 1280; });
      
      lines.attr("x2", function() { return Math.random() * 1280; });
      
      lines.attr("y1", function() { return Math.random() * 720; });
      
      lines.attr("y2", function() { return Math.random() * 720; });
      
      lines.attr("stroke-width", function() { return Math.random() * 10; });
      
      lines.style("fill", function () { //taken from stackoverflow
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      });
      
      var poly = d3.selectAll("polygon")
      
      poly.attr("stroke-wdth", function() { return Math.random() * 10; });
      
      poly.attr("points", function() {
          var pts = "";
          for (i = 0; i < Math.random() * 25 + 3; i++) {
              pts+= Math.random() * 1280 + "," + Math.random() * 720 +"\n";
          }
          console.log(pts);
          return pts;
      });
      
      poly.style("fill", function () { //taken from stackoverflow
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      });
      
      poly.style("stroke", function () { //taken from stackoverflow
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      });
      
  }
  
  
  randomize();
  
  
  
</script>
